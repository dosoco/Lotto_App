<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Lotto App</title>
</head>
<body>
    <div class="title">
        <h1>Lotto - Pick 4</h1>
    </div>
    <div class="top-container">
        <div class="lotto-balls">
            <div class="lotto-ball ball1" data-lotto-ball1></div>
            <div class="lotto-ball ball2" data-lotto-ball2></div>
            <div class="lotto-ball ball3" data-lotto-ball3></div>
            <div class="lotto-ball ball4" data-lotto-ball4></div>
        </div>
        <div class="controls">
            <button class="play-btn" data-play-btn>Get Pick 4 Numbers</button>
        </div>
    </div>
    <div class="bottom-container"></div>
        <div class="bottom-title">Recently Drawn Numbers</div>
        <div class="user-picks" data-user-picks>
            
        </div>
        </div>
        <div class="result-banner winner hide" data-result-winner> You Picked A Winner!!</div>
        <div class="result-banner loser hide" data-result-loser>All Your Picks Are Losers!!</div>
    </div>
    
</body>
</html>
